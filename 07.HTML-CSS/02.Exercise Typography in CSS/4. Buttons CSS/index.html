<html>
<head>
    <title>
        Buttons CSS
    </title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h2>
        Normal Buttons
    </h2>
    <ul type="none">
        <li>
            <button><a href="https://pornhub.com" style="color:black">Learn More</a></button>
            <button>Learn More</button>
            <button class="hover"></i>Learn More</button>
        </li>
    </ul>
    <h2>Filled Buttons</h2>
    <ul type="none">
        <li>
            <button class="filled"><a href="https://pornhub.com">Learn More</a></button>
            <button class="filled">Learn More</button>
            <button class="hover filled">Learn More</button>
        </li>
    </ul>
    <h2>Icon Buttons</h2>
    <ul type="none">
        <li>
            <button class="filled"> <i class="fa fa-download"></i><a href="https://pornhub.com">Learn More</a></button>
            <button class="filled"><i class="fa fa-download"></i>Learn More</button>
            <button class="hover filled"><i class="fa fa-download"></i>Learn More</button>
        </li>
    </ul>
</body>
</html>
